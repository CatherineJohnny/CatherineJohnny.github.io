              蜜汁鸡翅
            </h2>
            <div class="post-info">
              <time class="post-time">
                · 2015-06-19 ·
              </time>
              
                <a href="https://catherinejohnny.github.io/tag/delicious/" class="post-tag">

                </a>
              
            </div>
            
            <div class="post-content">
              <p>今天尝试做蜜汁鸡翅</p>
<ol>
<li>鸡翅使用酱油和料酒腌制一个晚上</li>
<li>用厨房用纸将鸡翅上的汁吸干</li>
<li>在锅里倒入油小火慢慢煎鸡翅，煎到金黄色即可</li>
<li>倒入腌制的酱汁，同时加入蜂蜜，盖上锅盖大火煮</li>
<li>收汁差不多的时候翻炒一下即可</li>
</ol>
<p>再加上经典的番茄炒蛋和胡萝卜，晚饭时间到咯，罗一货负责清盘~~~</p>
